<!DOCTYPE html>
<html>
<head>
<title>фигурка с фамилией</title>
<script>
 function draw() {
 
 var canvas = document.getElementById('myCanvas');
 var ctx = canvas.getContext('2d');

 ctx.fillStyle = 'red';
 ctx.fillRect(100, 10, 100, 60);

 ctx.fillStyle = 'black';
 ctx.font = '12px arial';
 ctx.fillText('Уханов', 130, 44)
 }

</script>
</head>

<body onload="draw();">
 <canvas id="myCanvas" width="350" height="250">
 </canvas>
</body>
</html>
